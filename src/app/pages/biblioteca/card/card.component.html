<div class="book-card" (click)="onClick()">
  <div class="cover-container">
    <img [src]="coverUrl" alt="Portada del libro" class="book-cover" onerror="this.src='assets/no-cover.png'">
  </div>
  <div class="book-info">
    <h3 class="title">{{ book.title }}</h3>
    <p class="author">{{ authors }}</p>
    <p class="year" *ngIf="book.first_publish_year">{{ book.first_publish_year }}</p>
  </div>
</div>
